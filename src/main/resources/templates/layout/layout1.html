<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>레이아웃1</title>
</head>
<body>
    <style>
      *{
        margin: 0;
        padding: 0;
      }
      .header{
        width: 100vw;
        height: 20vh;
        background-color: aqua;
      }
      .content{
        width: 100vw;
        height: 70vh;
        background-color: lightgray;
      }
      .footer{
        width: 100vw;
        height: 10vh;
        background-color: green;
      }
    </style>

  <div class="header">
    <h1>헤더</h1>
  </div>

  <div class="content">
    <th:block th:replace="${content}"></th:block>
  </div>

  <div class="footer">
    <h1>푸터</h1>
  </div>
</body>
</html>
